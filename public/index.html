<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One - টেক্সট প্রসেসর</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 { color: #5a67d8; margin-bottom: 0.5rem; }
    p { color: #666; margin-bottom: 1.5rem; }
    input {
      width: 80%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      margin: 10px 0;
    }
    input:focus { outline: none; border-color: #5a67d8; }
    button {
      background: #5a67d8;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background: #4c51bf; }
    #result, #historyList {
      margin-top: 20px;
      text-align: left;
      background: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    pre {
      background: #1a202c;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #edf2f7;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>One</h1>
    <p>একটি টেক্সট দাও। আমি প্রসেস করে দেব।</p>

    <input type="text" id="inputText" placeholder="এখানে টেক্সট লেখো..." />
    <button id="submitBtn">প্রসেস করো</button>

    <div id="result"></div>

    <h3>হিস্ট্রি</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
